<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Sign-Up Sheet - Anadon</title>
</head>
<body>

    <form id="Sign-Up" onsubmit="return datasheet();">

        <fieldset form="Sign-Up">

            <legend>Learning Website Sign-Up Page:</legend>

            <!--Name-->

            <label for="fullName">Full Name: </label>
            <input type="text" id="fullName" name="fullName" onblur="blurnamelogic()" onfocus="focusnamelogic()">
            <br><br>


            <!--Username-->

            <label for="username">Preferred Username:</label>
            <input type="text" id="userName" name="userName" onblur="bluruserlogic()" onfocus="focususerlogic()">
            <br><br>

            
            <!--Selection of Gender-->

            <label for="gender">What is your Gender?: </label>
            <select name="genderoption" id="gender" onblur="blurgenderlogic()" onfocus="focusgenderlogic()">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Prefer Not To Mention">Prefer not to mention</option>
            </select>
            <br><br>
            

            <!--Password-->

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" onblur="blurpasslogic()" onfocus="focuspasslogic()">
            <br><br>


            <!--Email Address-->

            <label for="emailadd">Email Address:</label>
            <input type="email" id="emailadd" name="emailadd" onblur="blureaddlogic()" onfocus="focuseaddlogic()">
            <br><br>


            <!--Actual Address-->

            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" onblur="bluractaddlogic()" onfocus="focusactaddlogic()">
            <br><br>


            <!--Interests-->

            <label for="Interests">Interests: </label>
            </br>
            <textarea id="tArea" name="Interests" rows="4" cols="50" onblur="blurinterestslogic()" onfocus="focusinterestslogic()"></textarea>
            <br><br>


            <!--Submit Buttons-->

            <input type="submit" value="Submit" id="submit" disabled onblur="enabling()">

            <input type="reset" value="Clear" onclick="erase()">

        </fieldset>

    </form>

    <p id="inputteddata">
        
    </p>

    <script src="script.js"></script>


</body>
</html>
